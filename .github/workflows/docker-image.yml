name: Build Docker Image

on:
  workflow_run:
    workflows: [ "tests" ]
    branches: [ main ]
    types: [ "completed" ]
  push:
    branches:
      - main
      - workflow
      - workflowhub
      - full-test-suite

  pull_request:

jobs:
  build:
    name: "Build Image"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag test-image:$(date +%s)
