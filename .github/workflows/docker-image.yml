name: Build Docker Image

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - workflow
      - workflowhub
      - full-test-suite

  pull_request:

jobs:
  build:
    name: "Build Image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag test-image:$(date +%s)
