name: Test Docker Image Build & Deploy

on:
  push:
    branches:
      - main
      - workflowhub
      - rails-7-hacking-rebased
      - full-test-suite
      - seek-1.17
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (PR: load, main: push)
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            seek-local:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          load: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image for compose
        run: echo "IMAGE=seek-local:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
